    <!-- Block content -->
    <div id="block" class="container">
      <div class="row mb-4">
        <!-- Iteration -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 bg-light border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="iterationDiv"
              >
                <h4 class="text-center fw-bold">Counters</h4>
                <label for="iteration">Find Spaces in a Name</label>
                <input
                  type="text"
                  class="form-control border-black"
                  id="spaces"
                />
                <div id="spacesDisplay" class="py-2">
                  <p id="spacesP" class="">
                    There are <span id="spacesSpan">0</span> spaces in that name
                  </p>
                </div>
                <label for="iteration">Find Letters in a Name</label>
                <input
                  type="text"
                  class="form-control border-black"
                  id="letters"
                />
                <div id="lettersDisplay" class="py-3">
                  <p id="lettersP">
                    There are <span id="lettersSpan">0</span> L in that name
                  </p>
                </div>
                <button
                  type="submit"
                  class="btn btn-danger border-dark rounded fw-bold mt-2 mx-4"
                  id="countersBtn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Fastest -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="dateDiv"
              >
                <h4 class="text-center">Dates</h4>
                <label for="date">Enter a date:</label>
                <input type="date" id="date" class="form-control" />
                <div id="dateDisplay"></div>
                <button
                  type="submit"
                  class="btn btn-success rounded fw-bold border-dark mt-2 mx-4"
                  id="dateBtn"
                >
                  Go!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
