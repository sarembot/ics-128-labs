    <!-- Block content -->
    <div id="block" class="container">
      <div class="row mb-4">
        <!-- Counters -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 bg-light border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="countersDiv"
              >
                <h4 class="text-center fw-bold">Counters</h4>
                <label for="iteration">Find Spaces in a Name</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="spaces"
                />
                <div id="spacesDisplay" class="" class="py-2">
                  <p id="spacesP" class="text-start" class="">
                    Space count: <span id="spacesSpan">0</span>
                  </p>
                </div>
                <div class="row">
                  <div class="container col-7">
                    <label class="" for="char">Enter a letter: </label>
                  </div>
                  <div class="container col-5">
                    <input
                      type="text"
                      id="char"
                      name="char"
                      placeholder="eg. A"
                      class="form-control border-secondary"
                    />
                  </div>
                </div>
                <label for="iteration">Find Letters in a Name</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="letters"
                />
                <div id="lettersDisplay" class="py-2">
                  <p id="lettersP">
                    Letter count: <span id="lettersSpan">0</span>
                  </p>
                </div>
                <!-- <button
                  type="submit"
                  class="btn btn-danger border-dark rounded fw-bold mt-2 mx-4"
                  id="countersBtn"
                >
                  Submit
                </button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- Dates -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 bg-light border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="dateDiv"
              >
                <h4 class="text-center fw-bold">Dates</h4>
                <label for="date">Enter a date:</label>
                <input
                  type="date"
                  id="date"
                  class="form-control border-secondary"
                />
                <div id="dateDisplay"></div>
                <button
                  type="submit"
                  class="btn btn-success rounded fw-bold border-dark mt-2 mx-4"
                  id="dateBtn"
                >
                  Calculate Wage
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Error Handling -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 bg-light border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="dateDiv"
              >
                <h4 class="text-center fw-bold">Error Handling</h4>
                <label for="error">Number larger than 2:</label>
                <input
                  type="error"
                  id="error"
                  class="form-control border-secondary"
                />
                <div id="errorDisplay">
                  <p id="errorPOne">
                    Your number is:
                    <span class="text-primary" id="errorSpanOne"></span>
                  </p>
                  <p id="errorPTwo">
                    Your number is greater than 2:
                    <span class="text-success" id="errorSpanTwo"></span>
                  </p>
                </div>
                <button
                  type="submit"
                  class="btn btn-success rounded fw-bold border-dark mt-2 mx-4"
                  id="errorBtn"
                >
                  Handle Error
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
