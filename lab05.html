<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Local Styles -->
    <link rel="stylesheet" href="includes/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>ICS128 Labs</title>
  </head>
  <body id="body">
    <!-- Navbar -->
    <nav id="nav" class="navbar fixed-top navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" id="titleLink" href="index.html"
          >Hotel Saremba</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li id="welcomeMessage" class="nav-item hidden">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab01.html">Lab 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab02.html">Lab 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab03.html">Lab 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab04.html">Lab 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab05.html">Lab 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab06.html">Lab 6</a>
            </li>
            <div id="loginBtnDiv">
              <button id="loginBtn" class="btn btn-success mx-1 border border-1">
                Login
              </button>
            </div>
            <div class="hidden" id="logoutBtnDiv">
              <button id="logoutBtn" class="btn btn-danger mx-1 border border-1">
                Logout
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Block content -->
    <div id="block" class="container">
      <!-- Profile Card -->
      <div id="display" class="hidden">
        <div class="container d-flex justify-content-center align-items-center  p-3">
          <div class="card d-flex justify-content-center align-items-center p-3 m-3" style="width: 18rem;">
            <h3 class="card-title">Profile</h5>
            <img class="card-img-top img-thumbnail" src="/images/lab05/profile.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="text-center" id="nameTitle"></h5>
              <p id="emailTitle" class="card-text text-center"></p>
              <ul class="list-group">
                <li id="ageLi" class="list-group-item"></li>
                <li id="postalCodeLi" class="list-group-item"></li>
                <li id="phoneNumberLi" class="list-group-item"><l/i>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
            </div>
            <div class="modal-body">
              <form id="form" method="get" action="lab05.html" class="my-3">
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend" id="fNameIconDiv">
                      <span class="input-group-text">
                        <i id="fNameIcon" class="bi-dash-circle fs-5"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="fNameInput"
                      placeholder="First Name"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <span id="fNameError" class="error-msg"></span>
                </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend" id="lNameIconDiv">
                      <span class="input-group-text" id="lNameIconSpan">
                        <i id="lNameIcon" class="bi-dash-circle fs-5"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="lNameInput"
                      placeholder="Last Name"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <span id="lNameError" class="error-msg"></span>
                </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend" id="emailIconDiv">
                      <span class="input-group-text" id="basic-addon1">
                        <i id="emailIcon" class="bi-dash-circle fs-5"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="emailInput"
                      placeholder="Email"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <span id="emailError" class="error-msg"></span>
                </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i id="ageIcon" class="bi-dash-circle fs-5"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="ageInput"
                      placeholder="Age"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <span id="ageError" class="error-msg"></span>
                </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend" id="postalCodeIconDiv">
                      <span class="input-group-text" id="basic-addon1">
                        <i id="postalCodeIcon" class="bi-dash-circle fs-5"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="postalCodeInput"
                      placeholder="Postal Code"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <span id="postalCodeError" class="error-msg"></span>
                </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend" id="phoneNumberIconDiv">
                      <span class="input-group-text" id="basic-addon1">
                        <i id="phoneNumberIcon" class="bi-dash-circle fs-5"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="phoneNumberInput"
                      placeholder="Phone Number"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <span id="phoneNumberError" class="error-msg"></span>
                </div>
                <button type="submit" class="btn btn-secondary mb-3" id="formBtn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="">
      <span>Mitchell Saremba Copyright 2025.</span>
    </footer>
    <script src="includes/js/lab05.js"></script>
  </body>
</html>
