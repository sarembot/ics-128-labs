          data-bs-target="#navbarSupportedContent"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

              <a class="nav-link" href="lab01.html">Lab 1</a>

        </div>
      </div>

    <!-- Block content -->
    <div id="block" class="container">
      <form class="my-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i id="firstNameIcon" class="bi-person-dash"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            placeholder="First Name"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i id="lastNameIcon" class="bi-person-dash"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            placeholder="Last Name"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i id="emailIcon" class="bi bi-envelope-dash"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="emailInput"
            placeholder="Email"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i id="ageIcon" class="bi-bookmark-dash-fill"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="ageInput"
            placeholder="Age"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i id="postalCodeIcon" class="bi-house-dash-fill"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="postalCodeInput"
            placeholder="Postal Code"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i id="phoneNumberIcon" class="bi-telephone-minus-fill"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="phoneNumberInput"
            placeholder="Phone Number"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <button type="button" class="btn btn-primary mb-3" id="formBtn">
          Submit
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer id="footer" class="">
