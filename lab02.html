    <title>ICS128 Labs</title>
  </head>
  <body id="body">
    <!-- Navbar -->
    <nav id="nav" class="navbar fixed-top navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" id="titleLink" href="index.html"
          >Hotel Saremba</a

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab01.html">Lab 1</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">Lab 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lab 6</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Block content -->
    <div id="block" class="container">
      <div class="row mb-4">
        <!-- Room Prices -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 border-dark">
            <div class="card-body">
              <h4 class="text-center">Room Prices</h4>
              <div
                class="form-group d-flex flex-column justify-content-center align-items-center"
              >
                <label for="numOne">Enter a number: </label>
                <input
                  type="number"
                  name="numOne"
                  id="numOne"
                  class="form-control"
                  required
                />
                <label for="numTwo">Enter another number: </label>
                <input
                  type="number"
                  name="numTwo"
                  id="numTwo"
                  class="form-control"
                  required
                />
                <label for="numThree">Enter another number: </label>
                <input
                  type="number"
                  name="numThree"
                  id="numThree"
                  class="form-control"
                  required
                />
                <ul class="prices-list list-group mt-2"></ul>
                <button
                  id="pricesBtn"
                  type="submit"
                  class="btn btn-warning border-dark rounded fw-bold mt-2"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Occupancy -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 border-dark">
            <div class="card-body" id="occupancy">
              <div class="form-group d-flex flex-column justify-content-center">
                <h4 class="text-center">Occupancy Rate</h4>
                <label class="fs-5" for="occupancyRate"
                  >Enter percentage:</label
                >
                <input type="number" id="occupancyRate" class="form-control" />
                <div id="occupancyDisplay"></div>
                <button
                  id="occupancyBtn"
                  type="submit"
                  class="btn btn-primary border-dark rounded fw-bold mt-2 mx-4"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <!-- Iteration -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 bg-light border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="iterationDiv"
              >
                <h4 class="text-center">Iteration</h4>
                <label for="iteration">Iteration</label>
                <input type="text" class="form-control" id="iteration" />
                <div id="iterationDisplay"></div>
                <button
                  type="submit"
                  class="btn btn-danger border-dark rounded fw-bold mt-2 mx-4"
                  id="iterationBtn"
                >
                  Iterate!
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Fastest -->
        <div class="col-sm-6 mb-4">
          <div class="card h-100 border-dark">
            <div class="card-body">
              <div
                class="form-group d-flex flex-column justify-content-center"
                id="fastestDiv"
              >
                <h4 class="text-center">Speeds</h4>
                <label for="alexa">Alexa's Speed:</label>
                <input type="text" id="alexa" class="form-control" />
                <label for="siri">Siri's Speed:</label>
                <input type="text" id="siri" class="form-control" />
                <div id="fastestDisplay"></div>
                <button
                  type="submit"
                  class="btn btn-success rounded fw-bold border-dark mt-2 mx-4"
                  id="fastestBtn"
                >
                  Go!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="">
      <span>Mitchell Saremba Copyright 2025.</span>
    </footer>

    <script src="includes/js/lab02.js"></script>
