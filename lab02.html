    <title>ICS128 Labs</title>
  </head>
  <body id="body">
    <!-- Navbar -->
    <nav id="nav" class="navbar fixed-top navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" id="titleLink" href="index.html"
          >Hotel Saremba</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end align-items-end"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab01.html">Lab 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab02.html">Lab 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lab 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lab 4</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Lab 5</a>

              <a href="#" class="nav-link">Lab 6</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Block content -->
    <div id="block" class="container">
      <div id="message"></div>
      <div class="form-group">
        <label for="numOne">Enter a number: </label>
        <input
          type="number"
          name="numOne"
          id="numOne"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="numTwo">Enter another number: </label>
        <input
          type="number"
          name="numTwo"
          id="numTwo"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="numThree">Enter another number: </label>
        <input
          type="number"
          name="numThree"
          id="numThree"
          class="form-control"
          required
        />
        <div class="form-group">
          <button id="pricesBtn" type="submit" class="btn btn-secondary">
            Submit
          </button>
        </div>
      </div>
      <div class="row">
        <div class="container col-6" id="pricesDiv">
          <h3 class="prices-title"></h3>
          <ul class="prices-list list-group"></ul>
        </div>
        <div class="container col-6" id="occupancy">
          <label for="occupancyRate">Display How Full the Hotel is:</label>
          <input type="number" id="occupancyRate" placeholder="50" />
          <div id="occupancyDisplay"></div>
          <button id="occupancyBtn" type="submit" class="btn btn-secondary">
            Calculate
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-group" id="iterationDiv">
          <label for="iteration">Iteration</label>
          <input type="text" id="iteration" />
          <button type="submit" class="btn btn-secondary">Iterate!</button>
        </div>
        <div class="col-6"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      id="footer"
      class="fixed-bottom justify-content-center align-items-center"
    >
      <span>Mitchell Saremba Copyright 2025.</span>
    </footer>

    <script src="includes/js/lab02.js"></script>
